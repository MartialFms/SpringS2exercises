<!doctype html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<title>Identification</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">
</head>
<body>
	<div layout:fragment="content">
		<div class="col-md-4 col-xs-8">
			<div class="card ">
				<div class="card-header bg-primary text-white">Identifiez vous</div>
				<div class="card-body bg-light">
					<form th:action="@{/save}" th:object="${user}" method="post">
						<div class="form-group">
							<label class="control-label">Nom d'utilisateur</label> <input
							class="form-control" 
								type="text" name="login" th:value="${user.login}">
								<span class="text-danger" th:errors="${user.login}"></span>
								
						</div>
						<div class="form-group">
							<label class="control-label">Mot de passe</label> <input class="form-control" type="password"
								name="password" th:value="${user.password}">
								<span class="text-danger" th:errors="${user.password}"></span>
						</div>
						<button type="submit" class="btn btn-primary">Se connecter
						</button>
					</form>


				</div>
			</div>
		</div>
	</div>
</body>
</html>
