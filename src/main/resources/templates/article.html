<!doctype html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<title>Saisir un article</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">
</head>
<body>
	<div layout:fragment="content">
		<div class="col-md-4 col-xs-8">
			<div class="card ">
				<div class="card-header bg-primary text-white">Saisir un
					nouvel article</div>
				<div class="card-body bg-light">
					<form th:action="@{/save}" th:object="${article}" method="POST">
						<div class="form-group">
							<label class="control-label">Description :</label> <input
							class="form-control" 
								type="text" name="description" th:value="${article.description}">
								<span class="text-danger" th:errors="${article.description}"></span>
								
						</div>
						<div class="form-group">
							<label class="control-label">Prix :</label> <input class="form-control" type="text"
								name="price" th:value="${article.price}">
								<span class="text-danger" th:errors="${article.price}"></span>
						</div>
						<button type="submit" class="btn btn-primary">Creer
						</button>
					</form>


				</div>
			</div>
		</div>
	</div>
</body>
</html>
